<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Countdown do spotkania</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #ffb6c1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333;
            font-size: 32px;
            text-align: center;
            flex-direction: column;
        }

        #countdown {
            margin-top: 20px;
            font-weight: bold;
        }

        #converted {
            margin-top: 10px;
            font-size: 24px;
        }

        #love {
            margin-top: 40px;
            font-size: 48px;
            color: #d1006b;
        }
    </style>
</head>
<body>

<h1>❤️ Już niedługo się spotkamy :3 ❤️</h1>

<div id="countdown">
    <span id="days">0</span> dni
    <span id="hours">0</span> godzin
    <span id="minutes">0</span> minut
    <span id="seconds">0</span> sekund
</div>

<div id="converted">
    <div id="minutesTotal">0 minut</div>
    <div id="secondsTotal">0 sekund</div>
</div>

<div id="love">❤️❤️❤️Kocham Cię Bejbiczku ❤️❤️❤️</div>
<img src="zdjecie.jpg" alt="Nasze zdjęcie"
     style="margin-top: 30px; max-width: 90%; border-radius: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" />

<script src="script.js"></script>
</body>
</html>
