<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Countdown do spotkania</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #ffb6c1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333;
            font-size: 32px;
            text-align: center;
            flex-direction: column;
        }

        #countdown {
            margin-top: 20px;
            font-weight: bold;
        }

        #converted {
            margin-top: 10px;
            font-size: 24px;
        }

        #love {
            margin-top: 40px;
            font-size: 48px;
            color: #d1006b;
        }
    </style>
</head>
<body>

<h1>Już niedługo się spotkamy :3 ❤️</h1>

<div id="countdown">
    <span id="days">0</span> dni
    <span id="hours">0</span> godzin
    <span id="minutes">0</span> minut
    <span id="seconds">0</span> sekund
</div>

<div id="converted">
    <div id="minutesTotal">Łącznie: 0 minut</div>
    <div id="secondsTotal">Łącznie: 0 sekund</div>
</div>

<div id="love">Kocham Cię ❤️❤️❤️</div>

<script src="script.js"></script>
</body>
</html>
